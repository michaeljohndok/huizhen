	    <style type="text/css">
	    .slider-box {
	    	width: 1200px;
	    	height: 400px;
	    	position: relative;
	    	overflow: hidden;
	    	margin: 0 auto;
	    }
	    #list  {
	    	width: 8400px;
	    	height: 400px;
	    	margin: 0;
	    	padding: 0;
	    	position: absolute;
	    }
	    #list p {
	    	width: 1200px;
	    	height: 400px;
	    	float: left;
	    	list-style: none;
	    }
	    .arrow {
	    	cursor: pointer;
	    	font-size: 36px;
	    	line-height: 50px;
	    	text-align: center;
	    	width: 40px;
	    	height: 50px;
	    	position: absolute;
	    	z-index: 10;
	    	background: #000000;
	    	opacity: 0.5;
	    	text-decoration: none;
	    	color: #ffffff;
	    	top: 170px;
	    }
	    #prev {
	    	left: 20px;
	    }
	    #next {
	    	right: 20px;
	    }
	    #buttons {
	    	width: 100px;
	    	height: 10px;
	    	position: absolute;
	    	z-index: 100;
	    	bottom: 20px;
	    	right: 10px;
	    }
	     #buttons span {
	     	background: #666;
	     	width: 10px;
	     	height: 10px;
	     	cursor: pointer;
	     	display: inline-block;
	     	border-radius: 50px;
	     	opacity: 0.5;
	     	margin-right: 5px;
	     }
	     #buttons span.on {
	     	background: #ffffff;
	     }
	    </style>
	    <script type="text/javascript">
	    	window.onload = function(){
	    		var container = document.getElementById('container');
	    		var list = document.getElementById('list');
	    		var buttons = document.getElementById('buttons').getElementsByTagName('span');
	    		var prev = document.getElementById('prev');
	    		var next = document.getElementById('next');

	    		var index = 1;//点

	    		function showButton() {
	    			for (var i = 0; i < buttons.length; i++) {
	    				if (buttons[i].className == 'on') {
	    					buttons[i].className = '';
		    				break;
	    				}	
	    			}

	    			buttons[index - 1].className = 'on';
	    		}//点

	    		function animate(offset) {
	    			var newlist = parseInt(list.style.left) + offset;
	    			list.style.left = newlist +'px';

	    			if (newlist > -1200) {
	    				list.style.left = -7000 + 'px';
	    			}
	    			if (newlist < -7000) {
	    				list.style.left = -1200 + 'px';
	    			}//判断，循环点击
	    		}
	    		next.onclick = function() {
	    			if (index == 5 ){
	    				index = 1;
	    			}
	    			else {
	    				index += 1;
	    			}
	    			showButton();//点

	    			animate(-1200);
	    		}
	    		prev.onclick = function() {
	    			if (index == 1 ){
	    				index = 5;
	    			}
	    			else {
	    				index -= 1;
	    			}
	    			showButton();//点
	    			
	    			animate(1200);
	    		}
	    	}
	    </script>
